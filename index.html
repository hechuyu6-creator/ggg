<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS PWA Compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WeChat AI" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>WeChat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #bfbfbf;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      /* Prevent iOS bouncing and text selection issues */
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Safe area padding for iPhone X+ (Notch) */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  </head>
  <body class="bg-[#2e2e2e] h-screen w-screen overflow-hidden text-sm select-none font-sans text-gray-900">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
